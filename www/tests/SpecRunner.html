<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/sinon-1.5.2.js"></script>
  <script type="text/javascript" src="lib/responses.js"></script>
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/cache.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../js/snooby.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/settings.js"></script>
  <script type="text/javascript" src="../js/comments.js"></script>
  <script type="text/javascript" src="../js/support.js"></script>
  <script type="text/javascript" src="../js/bbui-min.js"></script>
  <script type="text/javascript" src="../js/bbui-reddit.js"></script>
  <script type="text/javascript" src="../js/rateLimiter.js"></script>
  <script type="text/javascript" src="../js/moment.min.js"></script>
  <script type="text/javascript" src="../js/comment.js"></script>
  <script type="text/javascript" src="../js/mailbox.js"></script>
  <script type="text/javascript" src="../js/jquery.autosize.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SnoobySpec.js"></script>
  <script type="text/javascript" src="spec/AppSpec.js"></script>
  <script type="text/javascript" src="spec/SettingsSpec.js"></script>
  <script type="text/javascript" src="spec/SupportSpec.js"></script>
  <script type="text/javascript" src="spec/BbuiRedditSpec.js"></script>
  <script type="text/javascript" src="spec/CommentsSpec.js"></script>
  <script type="text/javascript" src="spec/RateLimiterSpec.js"></script>
  <script type="text/javascript" src="spec/CommentSpec.js"></script>
  <script type="text/javascript" src="spec/MailboxSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
