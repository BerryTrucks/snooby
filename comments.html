<div id="commentsScreen" data-bb-type="screen" onscroll="_comments.onScroll(this)">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/bbui-min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/styles.min.css"></link>
  <script type="text/javascript" src="js/snuownd.js"></script>
  <script type="text/javascript" src="js/jquery.visible.min.js"></script>
  <script type="text/javascript" src="js/comments.js" onunload="_comments.onUnload()"></script>
  <div id="linkHeader" style="display: none"></div>
  <div id="linkDetails" style="display: none"></div>
  <div id="commentsContainer" class="container-fluid">
    <div id="loading" style="display:none" data-bb-type="activity-indicator" data-bb-size="large">
    </div>
    <div id="comments">
      <div id="inner">
      </div>
    </div>
    <div id="pull-to-refresh" style="display: none">
      <div id="ptrarrow">&#x21ea;</div><span id="ptrtext"></span>
    </div>
  </div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back">
    <div data-bb-type="action"
         data-bb-style="button"
         data-bb-img="img/icons/ic_up.png"
         onclick="_comments.upvotePost()">Upvote</div>
    <div data-bb-type="action"
         data-bb-style="button"
         data-bb-img="img/icons/ic_down.png"
         onclick="_comments.downvotePost()">Downvote</div>
    <div data-bb-type="action"
         data-bb-style="button"
         data-bb-img="img/icons/ic_edit.png"
         onclick="_comments.replyToPost(_cache.getItem('comment.op'))">Comment</div>
  </div>
  <script id="linkHeaderTemplate" type="text/template">
    <div class="container-fluid">
      <div class="row-fluid link-title">
        <div class="span12">
          {{&title}}
        </div>
      </div>
      <div class="row-fluid link-details">
        <div class="span12">{{domain}} • {{numComments}} comments</div>
      </div>
    </div>
  </script>
  <script id="selfPostHeaderTemplate" type="text/template">
    <div class="container-fluid">
      <div class="row-fluid link-title">
        <div class="span12">
          {{&title}}
        </div>
      </div>
      <div class="row-fluid link-body">
        <div class="span12">
          {{&body}}
        </div>
      </div>
      <div class="row-fluid link-details">
        <div class="span12">{{domain}} • {{numComments}} comments</div>
      </div>
    </div>
  </script>

    <script id="linkHeaderDetailsTemplate" type="text/template">
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span4 author"><i class="icon-user"></i> {{author}}</div>
          <div class="span4 score"><i class="icon-heart"></i> <span id="linkScore" class="{{linkScoreClass}}">{{score}}</span></div>
          <div class="span4 time"><i class="icon-time"></i> {{time}}</div>
        </div>
      </div>
    </script>
  </div>

  <script id="commentTemplate" type="text/template">
    <div class="row-fluid comment-author-section" onclick="bbr.toggleComment(this)">
      <div class="span">
        <i class='icon-angle-down'></i> {{&author}} • {{score}} • {{time}}
        {{#authorFlair}}
          • {{authorFlair}}
        {{/authorFlair}}
      </div>
    </div>
    <div class="row-fluid comment-body" style="display: block;">
      <div class="span">
        {{{body}}}
      </div>
    </div>
  </script>
</div>
