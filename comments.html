<div id="commentsScreen" data-bb-type="screen" onscroll="_comments.onScroll(this)">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/bbui-min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/styles.min.css"></link>
  <script type="text/javascript" src="js/snuownd.js"></script>
  <script type="text/javascript" src="js/comments.js"></script>
  <div id="linkHeader" style="display: none"></div>
  <div id="linkDetails" style="display: none"></div>
  <div class="container">
    <div id="loading" data-bb-type="activity-indicator" data-bb-size="large"></div>
    <div id="comments">
      <div id="inner">
      </div>
    </div>
    <div id="pull-to-refresh" style="display: none"><div id="ptrarrow">&#x21ea;</div><span id="ptrtext"></span></div>
  </div>
  <div data-bb-type="action-bar" data-bb-back-caption="Back">
    <!-- <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icons/ic_up.png">Downvote</div>
    <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icons/ic_down.png">Upvote</div> -->
  </div>
  <script id="linkHeaderTemplate" type="text/template">
    <div class="container">
      <div class="row link-title">
        <div class="span12">
          {{&title}}
        </div>
      </div>
      <div class="row link-details">
        <div class="span12">{{domain}} • {{numComments}} comments</div>
      </div>
    </div>
  </script>
  <script id="selfPostHeaderTemplate" type="text/template">
    <div class="container">
      <div class="row link-title">
        <div class="span12">
          {{&title}}
        </div>
      </div>
      <div class="row link-body">
        <div class="span12">
          {{&body}}
        </div>
      </div>
      <div class="row link-details">
        <div class="span12">{{domain}} • {{numComments}} comments</div>
      </div>
    </div>
  </script>

    <script id="linkHeaderDetailsTemplate" type="text/template">
      <div class="container">
        <div class="row">
          <div class="span4 author"><i class="icon-user"></i> {{author}}</div>
          <div class="span4 score"><i class="icon-heart"></i> {{score}}</div>
          <div class="span4 time"><i class="icon-time"></i> {{time}}</div>
        </div>
      </div>
    </script>
  </div>

  <script id="commentTemplate" type="text/template">
    <div class="row comment-author-section" onclick="bbr.toggleComment(this)">
      <div class="span">
        <i class='icon-angle-down'></i> {{&author}} • {{score}} • {{time}}
        {{#authorFlair}}
          • {{authorFlair}}
        {{/authorFlair}}
      </div>
    </div>
    <div class="row comment-body" style="display: block;">
      <div class="span">
        {{{body}}}
      </div>
    </div>
  </script>
</div>
