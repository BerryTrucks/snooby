<div id="settings" data-bb-type="screen">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/bbui-min.css"></link>
  <link rel="stylesheet" type="text/css" href="css/styles.min.css"></link>
  <script type="text/javascript" src="js/settings.js"></script>
  <div data-bb-type="title" data-bb-caption="Settings" data-bb-back-caption="Close"></div>
  <div id="loginPanel" data-bb-type="round-panel" style="display: none">
    <div data-bb-type="panel-header">Reddit Account</div>
    <div data-bb-type="label-control-container">
      <div data-bb-type="row">
        <div data-bb-type="label"><i class="icon-user"></i> Username</div>
        <input id="username" type="text" />
      </div>
      <div data-bb-type="row">
        <div data-bb-type="label"><i class="icon-key"></i> Password</div>
        <input id="password" type="password" />
      </div>
    </div>
    <div data-bb-type="label-control-horizontal-row">
      <div id="loginButton" data-bb-type="button" onclick="_settings.doLogin()">
        <i class="icon-signin"> Login</i>
      </div>
    </div>
  </div>
  <div id="accountPanel" data-bb-type="round-panel" style="display: none">
    <div data-bb-type="panel-header">Reddit Account</div>
    <div id="currentLogin"></div>
    <div data-bb-type="label-control-horizontal-row">
      <div id="logoutButton" data-bb-type="button" onclick="_settings.doLogout()">
        <i class="icon-signout"> Log Out</i>
      </div>
    </div>
  </div>
  <div class="separator">
    <i class="icon-star"></i> 
    <i class="icon-star"></i> 
    <i class="icon-star"></i>
  </div>
  <div id="supportSnooby" data-bb-type="round-panel">
    <div data-bb-type="panel-header">Supporting Snooby</div>
    <div>
      Snooby is a Blackberry 10 Reddit client made by <a href="http://am05.com">Amos Chan</a>.
      If you've enjoyed using this app, please help support further development of Snooby!
    </div>
    <div data-bb-type="label-control-horizontal-row">
      <div data-bb-type="button"><i class="icon-coffee"> Buy me a coffee</i></div>
    </div>
  </div>
  <script id="loggedUserTemplate" type="text/template">
    <p>
      You are currently logged in as <strong>{{username}}</strong>.
    </p>
  </script>
</div>
<script type="text/javascript">
</script>
