<div data-bb-type="screen" data-bb-indicator="true">
  <div data-bb-type="title" data-bb-caption="Front Page" data-bb-back-caption="Reddits"></div>
  <div id="listing">
    
  </div>
  <div data-bb-type="action-bar">
    <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/icons/ic_email.png"></div>
    <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/icons/ic_settings.png"></div>
    <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/icons/ic_add.png"></div>
    <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icons/ic_search.png"></div>
    <div data-bb-type="action" data-bb-style="tab" data-bb-img="img/icons/ic_expand.png"></div>
  </div>
</div>

<script type="text/javascript">
  listing(false, function(post) {
    bbifyPost(post, function(bbPost) {
      $(bbPost).appendTo('#listing');
    });
  });
</script>
