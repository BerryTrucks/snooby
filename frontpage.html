<div data-bb-type="screen" data-bb-indicator="true">
  <script type="text/javascript" src="js/frontpage.js"></script>
  <div data-bb-type="title" data-bb-caption="Front Page"></div>
  <div id="listing"></div>
  <div id="frontPageActionBar" data-bb-type="action-bar">
    <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icons/ic_settings.png">Settings</div>
    <div data-bb-type="action" data-bb-style="button" data-bb-img="img/icons/ic_search.png">Search</div>
  </div>
  <script id="linkTemplate" type="text/template">
    <div class="link-section">
      <div class="container-fluid">
        <div class="row">
          <div class="span10">
            {{title}}
          </div>
          <div class="span2 comments">
            <div class="comment-count">{{numComments}}</div>
            <i class='icon-comment'></i>
          </div>
        </div>
      </div>  
    </div>
    <div class="details-section">
      <div class="container">
        <div class="row">
          <div class="span12">
            <span class="subreddit">{{subreddit}}</span> • {{score}} • {{domain}} • {{author}}
          </div>
        </div>
      </div>  
    </div>
  </script>
</div>

<script type="text/javascript">
  listing(false, function(post) {
    bbifyPost(post, function(bbPost) {
      $(bbPost).appendTo('#listing');
    });
  });
</script>
