<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav">
            <li><a><i class="icon-th-list icon-large"></i></a></li>
            <li><a><i class="icon-refresh icon-large"></i></a></li>
            <li><a><i class="icon-envelope-alt icon-large"></i></a></li>
            <li><a><i class="icon-circle icon-large"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/x-handlebars">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="subreddits/posts">
      <ul>
        {{#each post in model}}
          <li>{{post.title}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="subreddits">
      <ul>
        {{#each subreddit in model}}
          <li>{{#linkTo "subreddits.posts" subreddit}}{{subreddit.displayName}}{{/linkTo}}</li>
        {{/each}}
      </ul>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="js/libs/ember-1.0.0-rc.2.js"></script>
    <script src="js/libs/ember-data-latest.js"></script>
    <script src="js/new.app.js"></script>
    <script src="js/fixtures/subreddit.listings.js"></script>
  </body>
</html>
