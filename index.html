<!DOCTYPE html>
<html>
  <head>
    <title>Alien Black</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
    <script type="text/javascript" src="local:///chrome/webworks.js"></script>
    <script type="text/javascript" src="js/bbui-min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bbui-reddit.js"></script>
    <script type="text/javascript" src="js/reddit.js"></script>
    <script type="text/javascript" src="js/snooby.js"></script>
    <script type="text/javascript">
      function ready() {
        moment.relativeTime = {
          future: '%s',
          past: '%s',
          s: '%ds',
          ss: '%ds',
          m: '%dm',
          mm: '%dm',
          h: '%dh',
          hh: '%dh',
          d: '%dd',
          dd: '%dd',
          M: '%dm',
          MM: '%dm',
          y: '%dy',
          yy: '%dy'
        };
        subreddits(null, function() {
          bb.init({ 
            ondomready: function(element, id, params) {
              if (id == 'subreddit')
                subredditDomReady(element, params);
              else if (id == 'comments')
                commentsScreenReady(element, params);
            }, 
            onscreenready: function(element, id, params) {
              if (id === 'subreddit')
                subredditScreenReady(element, params);
              else if (id === 'settings')
                _settings.onScreenReady(element, params);
            }
          });

          bb.pushScreen('subreddit.html', 
                        'subreddit', 
                        {subreddit: 'frontpage'});
        });
      }
      window.addEventListener('load', function(e) {
        document.addEventListener('webworksready', ready);
      }, false);
    </script>
  </head>

  </body>
</html>
