<!DOCTYPE html>
<html>
  <head>
    <title>Alien Black</title>
    <link rel="stylesheet" type="text/css" href="css/bbui-min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"></link>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css"></link>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="local:///chrome/webworks.js"></script>
    <script type="text/javascript" src="js/bbui-min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/bbui-reddit.js"></script>
    <script type="text/javascript" src="js/reddit.js"></script>
    <script type="text/javascript">
      function ready() {
        alert('blocking dialog to start web inspector');
        subreddits(null, function() {
          bb.init({ 
            ondomready: function(element, id, params) {
              if (id == 'subreddit') {
                subredditDomReady(element, params);
              } else if (id == 'comments')
                commentsScreenReady(element, params);
            }, 
            onscreenready: function(element, id, params) {
              if (id == 'subreddit')
                subredditScreenReady(element, params);
            }
          });

          bb.pushScreen('subreddit.html', 
                        'subreddit', 
                        {subreddit: 'frontpage'});
        });
      }
      window.addEventListener('load', function(e) {
        document.addEventListener('webworksready', ready);
      }, false);
    </script>
  </head>

  </body>
</html>
