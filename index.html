<!DOCTYPE html>
<html>
  <head>
    <title>Alien Black</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1.0" />
    <script type="text/javascript" src="local:///chrome/webworks.js"></script>
    <script type="text/javascript" src="js/bbui-min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/bbui-reddit.js"></script>
    <script type="text/javascript" src="js/snooby.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      function ready() {
        moment.relativeTime = {
          future: '%s',
          past: '%s',
          s: '%ds',
          ss: '%ds',
          m: '%dm',
          mm: '%dm',
          h: '%dh',
          hh: '%dh',
          d: '%dd',
          dd: '%dd',
          M: '%dm',
          MM: '%dm',
          y: '%dy',
          yy: '%dy'
        };

        function init() {
          bb.init({ 
            ondomready: function(element, id, params) {
              if (id == 'subreddit')
                _subreddits.onDomReady(element, params);
              else if (id == 'comments')
                _comments.onDomReady(element, params);
              else if (id === 'settings')
                _settings.onDomReady(element, params);
            }, 
            onscreenready: function(element, id, params) {
              if (id === 'subreddit')
                _subreddits.onScreenReady(element, params);
              else if (id === 'settings')
                _settings.onScreenReady(element, params);
              else if (id == 'comments')
                _comments.onScreenReady(element, params);
            }
          });

          bb.pushScreen('subreddit.html', 
                        'subreddit', 
                        {subreddit: 'frontpage'});
        }

        if (_cache.getPersistedItem('snooby.subreddits.actionBar') === null) {
          app.subreddits(null, function() {
            init();
          });
        } else {
          init();
        }
      }

      window.addEventListener('load', function(e) {
        document.addEventListener('webworksready', ready);
      }, false);
    </script>
  </head>
  <body>
  </body>
</html>
